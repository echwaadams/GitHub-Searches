<h1><img src="https://bit.ly/2E1b76l" width="300px"></h1>
<p class="giit">A Search engine for github accounts</p>

<div class="container-fluid">
    <form action="" class="center">
        <div class="for-group">
            <input type="text" class="form-control" placeholder="Enter github username">
        </div>
        <br>

        <div *ngIf='profile'>
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{profile.avatar_url}}" alt="profile" class="img-fluid">
                </div>
            </div>
        </div>
    </form>
</div>
